<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
       <!-- Compiled and minified CSS -->
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

       <!-- Compiled and minified JavaScript -->
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/3ce167c893.js" crossorigin="anonymous"></script>

</head>
<body>
    
<div class="container">
  <div class="row" id="hey">
    <form  id="formy" class="col s12">
      <div class="row">
        <h4>Create Account</h4>
        <p>Its free and hardly takes more than 30 seconds</p>
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="name" type="text" class="validate">
          <label for="first_name">Username</label>
          <span class="helper-text"></span>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
          <span class="helper-text"></span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12" id="pass">
          <i class="material-icons prefix">security</i>
          <input id="password" type="password" class="validate">
          <span class="myspan"><i class="fas fa-eye" id="eye" aria-hidden="true" onclick="toggle()"></i></span>

          <label for="password">Password</label>
          <span class="helper-text"></span>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">enhanced_encryption</i>
          <input id="password1" type="password" class="validate">
          <label for="password1">Confirm Password</label>
          <span class="helper-text"></span>
        </div>
      </div>
        <button class="btn waves-effect waves-light mybutton" type="submit" name="action">Sign Up
        </button>
    </form>
  </div>
</div>

    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
